<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@100;200;500;900&family=Dhurjati&family=Oswald&family=PT+Sans+Narrow:wght@400;700&family=Teko:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      nav.menuLateral{
        box-shadow: 9px 0 0  #ffd900; 
      }
      /*Sempre que a li tiver a classe "ativo", os códigos abaixo irão acontecer*/
      ul li.ativo{
        background-color: #ffd900;
      }
      ul li.itemMenu a.gerenciarA:hover{
        border: none;
      }
    </style>
  </head>
  <body  class="pagina-inicial">

    <nav class="menuLateral">
        <div class="expandir">
          <i class="bi bi-list" id="botaoExpandir"></i>
        </div>
        <ul>
          <li class="itemMenu">
            <a class="home" href="index.html">
              <span class="icones"><i class="bi bi-house"></i></span>
              <span class="hiperLink">Início</span>
            </a>
          </li>
          <li class="itemMenu">
            <a class="gerenciarD" href="gerenciarD.html">
              <span class="icones"><i class="bi bi-cash-coin"></i></span>
              <span class="hiperLink">Recursos e Despesas</span>
            </a>
          </li>
          <li class="itemMenu ativo">
            <a class="gerenciarA" href="gerenciarA.html">
              <span class="icones"><i class="bi bi-clipboard2"></i></span>
              <span class="hiperLink">Ficha de animais</span>
            </a>
          </li>
          <li class="itemMenu">
            <a class="config" href="configuracoes.html">
              <span class="icones"><i class="bi bi-gear-wide-connected"></i></span>
              <span class="hiperLink">Configurações</span>
            </a>
          </li>
          <li class="itemMenu">
            <a class="info" href="info.html">
              <span class="icones"><i class="bi bi-info-circle"></i></span>
              <span class="hiperLink">Sobre nós</span>
            </a>
          </li>
        </ul>
    </nav>

    <div class="fundoA">
      <div class="filtros">
        <input type="text" id="searchBar" placeholder="Buscar por nome...">
        <button id="showFormButton">Cadastrar animal</button>
      </div>
      <div class="fichaA">
          
          <div id="fichaDosAnimais"></div>
  
      <div id="formModal" class="modal">
          <div class="modal-content">
              <span class="close-button">&times;</span>
              <div id="imageContainer">
                  <img id="imagePreview" src="" alt="Prévia da Imagem" style="display: none; max-width: 100%; height: auto;">
                  <input type="file" id="imageInput" accept="image/*">
              </div>
              <input type="text" id="nameInput" placeholder="Nome">
              <input type="number" id="ageInput" placeholder="Idade">
              <input type="text" id="breedInput" placeholder="Raça">
              <textarea id="historicoInput" placeholder="Histórico"></textarea>
              <select id="animalTypeInput">
                <option value="gato">Gato</option>
                <option value="cachorro">Cachorro</option>
                <option value="passaro">Pássaro</option>
              </select>
              <button id="confirmButton">Confirmar</button>
          </div>
      </div>

      </div>
   </div>
   
    
    
    <script src="menu.js"></script>

  </body>
</html>
